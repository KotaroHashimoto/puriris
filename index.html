<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>puriris</title>
</head>
<body>
    <script>        
        const canvas = document.createElement('canvas');
        canvas.width = 400;
        canvas.height = 600;

        let iw = 380;
        let ih = 600;
        console.log(window.innerHeight);
        if(window.innerWidth < 400) {
            iw = 380 * window.innerWidth / 400;
            ih = 600 * iw / 400;
        }
        if(window.innerHeight < 700) {
            ih = ih * window.innerHeight / 700;
            iw = iw * ih / 700;
        }
        canvas.style = 'width: ' + iw.toString() + 'px; height: ' + ih.toString() + 'px:';

        canvas.id = "canvas"
        canvas.class = "wrapper";
        document.body.appendChild(canvas);

        var w = $('.wrapper').width();
        var h = $('.wrapper').height();
        $('#canvas').attr('width', w);
        $('#canvas').attr('height', h);
    </script>

    <div class="flex">
        <button type="button" id="left-button">←</button>
        <button type="button" id="up-button">↑</button>
        <button type="button" id="down-button">↓</button>
        <button type="button" id="right-button">→</button>
    </div>
    <audio controls autoplay loop id="starish">
        <source src="starish.mp3" type="audio/mpeg">
    </audio>    

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
